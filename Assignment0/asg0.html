<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()" style="background-color: white;">
	<canvas id="example" width="400" height="400">
		Please use a browser that supports "canvas"
	</canvas>
	<div>
		v1:
		x <input id="v1x" type="number" />
		y <input id="v1y" type="number" />
	</div>
	<div>
		v2:
		x <input id="v2x" type="number" />
		y <input id="v2y" type="number" />
	</div>
	<input type="button" id="draw" value="Draw" onclick="handleDrawEvent()" />
	<div>
		Operation:
		<select id="operationSelector">
			<option value="add">Add</option>
			<option value="subtract">Subtract</option>
			<option value="multiply">Multiply</option>
			<option value="divide">Divide</option>
			<option value="magnitude">Magnitude</option>
			<option value="normalize">Normalize</option>
			<option value="normalize">Angle between</option>
			<option value="area">Area</option>
		</select>
		Scaler:
		<input type="number" id="scaler" />
	</div>
	<input type="button" id="draw2" value="Draw" onclick="handleDrawOperationEvent()" />
	<script src="lib/cuon-matrix.js"></script>
	<script src="asg0.js"></script>
</body>

</html>

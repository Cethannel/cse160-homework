<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Draw a point (1)</title>
</head>

<body onload="main()">
	<div>
		<canvas id="webgl" width="400" height="400">
			Please use a browser that supports "canvas"
		</canvas>
		<div style="display: flex;">
			<div>
				<div>
					R: <input type="range" id="color-r" min="0" max="1" value="1.0" step="0.0001" />
				</div>
				<div>
					G: <input type="range" id="color-g" min="0" max="1" value="1.0" step="0.0001" />
				</div>
				<div>
					B: <input type="range" id="color-b" min="0" max="1" value="1.0" step="0.0001" />
				</div>
			</div>

			<div id="colorDisplay"
				style="width: 5em; height: 5em; background-color: rgb(256, 256, 256); border: 0.1em solid black;">
			</div>
		</div>

		<div style="display: flex;">
			Size: <input type="range" id="sizeSel" min="1" max="400" step="0.1" value="10" />
			<p id="sizeShow">10.0</p>
		</div>

		<button id="clearButton">Clear Canvas</button>

		<button id="pointButton">Use Point</button>
		<button id="triangleButton">Use Triangle</button>
		<button id="circleButton">Use Circle</button>
		<button id="picture">Draw picture</button>
	</div>

	<img src="./picture.png" width="500em" />

	<script src="../lib/webgl-utils.js"></script>
	<script src="../lib/webgl-debug.js"></script>
	<script src="../lib/cuon-utils.js"></script>
	<script src="../lib/cuon-matrix.js"></script>
	<script src="asg1.js"></script>
</body>

</html>
